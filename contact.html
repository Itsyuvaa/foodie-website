<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CONTACT US</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<div class="container">
    <div style="text-align:center">
    <h2>CONTACT  US</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="contact.jpg" style="width:100%">
    </div>
    <div class="column">
      <form name=form2 onsubmit="return(validateCon())" action="food web.html">
        <label>First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." value="">
        <label>Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." value="">
        <label>Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label>Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
    function validateCon(){
    		var name1=document.getElementById("fname").value;
    		var name2=document.getElementById("lname").value;

    		if(name1 == ""){
    			alert("ENTER THE NAME");
    			document.form2.fname.focus();
    			return false;}

    		if( !isNaN(name1)){
    			alert("ENTER ALPHABETS ONLY");
    			document.form2.fname.value="";
    			document.form2.fname.focus();
    			return false;}
    		if(name2 == ""){
    			alert("ENTER THE NAME");
    			document.form2.lname.focus();
    			return false;}

    		if( !isNaN(name2)){
    			alert("ENTER ALPHABETS ONLY");
    			document.form2.lname.value="";
    			document.form2.lname.focus();
    			return false;
            }
            return true;
        }   
</script>
    
</body>
</html>
